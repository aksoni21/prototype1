<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proto Task Server</title>
</head>
<body>
    <h1>Send Task Goal to Protobot</h1>
    <form action="{{ url_for('send_goal') }}" method="post">
        <label for="task_number">Task Number (0, 1, 2):</label>
        <input type="number" id="task_number" name="task_number" min="0" max="2" required>
        <button type="submit">Send Goal</button>
    </form>
</body>
</html>
